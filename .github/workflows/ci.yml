name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  run:
    name: CI
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 17.x
          cache: npm

      - name: npm install
        run: npm install

      - name: Lint
        run: npm run format-check
        if: matrix.operating-system == 'ubuntu-latest'

      - name: npm test
        run: npm test

      - name: Setup Spice
        run: npm run start

      - name: audit packages
        run: npm audit --audit-level=high
        if: matrix.operating-system == 'ubuntu-latest'